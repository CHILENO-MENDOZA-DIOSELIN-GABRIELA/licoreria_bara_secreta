{% extends "base.html" %}
{% block content %}
<h2>Editar Producto</h2>

<form method="POST" class="card p-4 shadow">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Precio</label>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Stock</label>
        <input type="number" name="stock" value="{{ producto.stock }}" class="form-control" required>
    </div>
    <button class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('productos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
