{% extends "base.html" %}
{% block content %}
<h2>Clientes ðŸ‘¤</h2>

<!-- Formulario de agregar cliente -->
<form method="POST" action="{{ url_for('agregar_cliente') }}" class="row g-3 mb-4">
    <div class="col-md-5">
        <input type="text" name="nombre" class="form-control" placeholder="Nombre del cliente" required>
    </div>
    <div class="col-md-5">
        <input type="email" name="correo" class="form-control" placeholder="Correo electrÃ³nico" required>
    </div>
    <div class="col-md-2">
        <button class="btn btn-success w-100">Agregar</button>
    </div>
</form>

<!-- Tabla de clientes -->
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.correo }}</td>
            <td>
                <a href="{{ url_for('editar_cliente', id=cliente.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('eliminar_cliente', id=cliente.id) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Â¿Seguro que deseas eliminar este cliente?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
