{% extends "base.html" %}
{% block content %}
<h2>Productos üçæ</h2>

<!-- Formulario de agregar producto -->
<form method="POST" action="{{ url_for('agregar_producto') }}" class="row g-3 mb-4">
    <div class="col-md-4">
        <input type="text" name="nombre" class="form-control" placeholder="Nombre del producto" required>
    </div>
    <div class="col-md-3">
        <input type="number" name="precio" class="form-control" step="0.01" placeholder="Precio" required>
    </div>
    <div class="col-md-3">
        <input type="number" name="stock" class="form-control" placeholder="Stock" required>
    </div>
    <div class="col-md-2">
        <button class="btn btn-success w-100">Agregar</button>
    </div>
</form>

<!-- Tabla de productos -->
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombre }}</td>
            <td>${{ producto.precio }}</td>
            <td>{{ producto.stock }}</td>
            <td>
                <a href="{{ url_for('editar_producto', id=producto.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('eliminar_producto', id=producto.id) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¬øSeguro que deseas eliminar este producto?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
